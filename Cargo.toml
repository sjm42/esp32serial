[package]
name = "esp32serial"
version = "0.1.1"
authors = ["Sami J. MÃ¤kinen <sjm@iki.fi>"]
edition = "2021"


[features]
default = ["esp32c3"]
reset_settings = []
esp32s = []
esp32c3 = []


[dependencies]
panic-halt = "0"
anyhow = "1"
axum = { version = "0", features = ["http1", "json"] }
axum-macros = "0"
crc = "3"
critical-section = { version = "1.1", features = ["std"] }
embedded-hal = "1"
embedded-svc = { version = "0", features = ["experimental"] }
esp-idf-sys = { version = "0", features = ["binstart"] }
esp-idf-svc = { version = "0", features = ["alloc", "experimental"] }
esp-idf-hal = "0"
futures = "0"
heapless = "0"
log = "0"
mio = { version = "0", features = ["log"] }
postcard = { version = "1", features = ["alloc", "use-crc"] }
serde = "1"
serde_json = "1"
tokio = { version = "1", features = ["rt", "net", "io-util"] }
tower-http = { version = "0" }

# tower-http = { version = "0", features = ["trace"] }
# tracing = "0"
# tracing-subscriber = { version = "0", features = ["env-filter"] }


[build-dependencies]
build-data = "0"
embuild = "0"
anyhow = "1"


[profile.release]
debug = true
opt-level = "z"
codegen-units = 1
lto = "fat"
strip = false


[profile.dev]
debug = true
opt-level = 2
lto = "off"
